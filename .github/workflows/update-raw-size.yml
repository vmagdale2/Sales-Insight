name: Update Raw Data Size in README

on:
  push:  # Runs on every commit to any branch
    branches:
      - main  # Change if using a different default branch
  workflow_dispatch:  # Allows manual trigger via GitHub Actions UI

jobs:
  update_raw_size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}  # Use PAT for authentication

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use appropriate Python version

      - name: Install Dependencies
        run: pip install -r requirements.txt || echo "No dependencies required"

      - name: Run Update Raw Size Script
        run: python scripts/update_raw_size.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/README.md
          git commit -m "ðŸ”„ Auto-update raw data size in README" || echo "No changes to commit"
          git push origin HEAD:main  # Use PAT for authentication